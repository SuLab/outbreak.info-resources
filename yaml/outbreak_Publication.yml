  rdfs:subClassOf:
    '@id': schema:Person
  schema:isPartOf:
    '@id': https://discovery.biothings.io/view/outbreak/
- '@id': outbreak:name
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: The name of the person
  rdfs:label: name
  rdfs:sameAs:
    '@id': schema:name
  schema:domainIncludes:
    '@id': outbreak:Person
  schema:rangeIncludes:
    '@id': schema:Text
- '@id': outbreak:alternateName
