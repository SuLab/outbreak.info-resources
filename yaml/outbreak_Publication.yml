  - '@id': outbreak:Organization
- '@id': outbreak:name
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: The name of the recipient of the grant
  rdfs:label: name
  rdfs:sameAs:
