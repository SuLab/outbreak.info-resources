  schema:domainIncludes:
    '@id': outbreak:Person
  schema:rangeIncludes:
    '@id': schema:Text
- '@id': outbreak:affiliation
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: The organization with which the person is affiliated or has membership
