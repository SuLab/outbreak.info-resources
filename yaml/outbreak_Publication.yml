    '@id': https://discovery.biothings.io/view/outbreak/
- $validation:
    $schema: http://json-schema.org/draft-07/schema#
    definitions:
      citation:
        '@type': CreativeWork
        description: A citation object for a resource which is cited by the publication
          (ie- is a derivative of the publication) , related to the publication, or
          from which the publication was based on (ie- is derived from).
        properties:
          citeText:
            description: The bibliographic citation for the referenced resource as
              is provided
            type: string
          doi:
            type: string
          identifier:
            type: string
          name:
            description: name of the referenced resource
            type: string
          pmid:
            type: integer
          type:
            enum:
            - ClinicalStudy
            - Analysis
            - Publication
            - Dataset
            - Protocol
            - SoftwareApplication
            - Other
          url:
            format: uri
            type: string
          versionDate:
            description: Date of the version of the resource that is referenced
            format: date
            type: string
        required:
        - name
        - type
        type: object
      funding:
        '@type': MonetaryGrant
        description: Information about funding support
        properties:
          funder:
            description: name of the funding organization
            oneOf:
            - $ref: '#/definitions/organization'
            - items:
                $ref: '#/definitions/organization'
              type: array
            type: array
          identifier:
            description: Unique identifier(s) for the grant(s) used to fund the Dataset
            type: string
          name:
            description: The name of the monetary grant that funded/funds the Dataset
            type: string
          url:
            description: award URL
            type: string
        required:
        - funder
        - identifier
        type: object
      organization:
        '@type': Organization
        description: Reusable organization definition
        properties:
          affiliation:
            type: string
          name:
            type: string
        required:
        - name
        type: object
      person:
        '@type': Person
        description: Reusable person definition
        properties:
          affiliation:
            oneOf:
            - $ref: '#/definitions/organization'
            - items:
                $ref: '#/definitions/organization'
              type: array
            type: array
          familyName:
            type: string
          givenName:
            type: string
          name:
            type: string
          orcid:
            type: string
        required:
        - name
        type: object
    properties:
      abstract:
        description: 'Article abstract '
        type: string
      author:
        description: 'Name of the author or organization that created the dataset.  Note:
          schema.org/creator and schema.org/organization have additional fields that
          can provide more information about the author/organization, if desired'
        oneOf:
        - $ref: '#/definitions/person'
        - items:
            $ref: '#/definitions/person'
          type: array
        - $ref: '#/definitions/organization'
        - items:
            $ref: '#/definitions/organization'
          type: array
      citedBy:
        description: other articles or resources that cite this publication
        oneOf:
        - $ref: '#/definitions/citation'
        - items:
            $ref: '#/definitions/citation'
          type: array
      correction:
        description: Version number or correction statement
        oneOf:
        - type: string
        - items:
            type: string
          type: array
      curatedBy:
        description: The source from which this Publication was identified for inclusion
          into Outbreak.info. Provides provenance for a resource which was curated
          by another.
        oneOf:
        - $ref: '#/definitions/citation'
        - $ref: '#/definitions/person'
        - $ref: '#/definitions/organization'
        - items:
            $ref: '#/definitions/person'
          type: array
        - items:
            $ref: '#/definitions/organization'
          type: array
        - items:
            $ref: '#/definitions/citation'
          type: array
      curationDate:
        description: The date this resource was added into outbreak.info, or was updated
          in outbreak.info.
        format: date
        type: string
      dateModified:
        description: Date of Version update
        oneOf:
        - format: date
          type: string
        - items:
            format: date
            type: string
          type: array
      datePublished:
        description: PublicationDate online if available
        format: date
        type: string
      doi:
        description: DOI
        type: string
      funding:
        description: The funder of the study
        oneOf:
        - $ref: '#/definitions/funding'
        - items:
            $ref: '#/definitions/funding'
          type: array
      identifier:
        description: DOI (preferred) or PMID (e.g., 10.1126/sciimmunol.aaw6329, PMID:31471352)
        type: string
      isBasedOn:
        description: Associated datasets, software, protocols, etc. used by the work
          described in this publication, including reference publications
        oneOf:
        - $ref: '#/definitions/citation'
        - items:
            $ref: '#/definitions/citation'
          type: array
      issueNumber:
        description: Issue of journal in which the article was published
        type: string
      journalName:
        description: Journal or preprint server name
        type: string
      journalNameAbbrevation:
        description: Abbreviated Journal Title (note, this should be autopopulated)
        type: string
      keywords:
        description: Keywords
        oneOf:
        - type: string
        - items:
            type: string
          type: array
      license:
        description: License
        type: string
      name:
        description: Title of the article
        type: string
      pagination:
        description: Any description of pages for the article
        type: string
      pmid:
        description: PMID
        type: integer
      publicationType:
        description: Type of publication such as preprint, research article, case
          report, etc
        oneOf:
        - type: string
        - items:
            type: string
          type: array
      relatedTo:
        description: Related articles or resources such as pre-prints, comments, editorial
          summaries of the article, etc. Helpful for de-duplication between pre-print
          and peer-reviewed version
        oneOf:
        - $ref: '#/definitions/citation'
        - items:
            $ref: '#/definitions/citation'
          type: array
      topicCategory:
        description: Applicable outbreak.info category
        oneOf:
        - enum:
          - Clinical
          - Case Descriptions
          - Risk Factors
          - Diagnosis
          - Symptoms
          - Rapid Diagnostics
          - Antibody Detection
          - Virus Detection
          - Testing Prevalence
          - Pathology/Radiology
          - Forecasting
          - Mechanism
          - Virus Factors
          - Host Factors
          - Immunological Response
          - Mechanism of Infection
          - Mechanism of Transmission
          - Prevention
          - Public Health Interventions
          - Individual Prevention
          - Transmission
          - Host/Intermediate Reservoirs
          - Viral Shedding / Persistence
          - Treatment
          - Vaccines
          - Pharmaceutical Treatments
          - Medical Care
          - Repurposing
          - Biologics
          - Behavioral Research
          - Epidemiology
          - Classical Epidemiology
          - Molecular Epidemiology
        - items:
            enum:
            - Clinical
            - Case Descriptions
            - Risk Factors
            - Diagnosis
            - Symptoms
            - Rapid Diagnostics
            - Antibody Detection
            - Virus Detection
            - Testing Prevalence
            - Pathology/Radiology
            - Forecasting
            - Mechanism
            - Virus Factors
            - Host Factors
            - Immunological Response
            - Mechanism of Infection
            - Mechanism of Transmission
            - Prevention
            - Public Health Interventions
            - Individual Prevention
            - Transmission
            - Host/Intermediate Reservoirs
            - Viral Shedding / Persistence
            - Treatment
            - Vaccines
            - Pharmaceutical Treatments
            - Medical Care
            - Repurposing
            - Biologics
            - Behavioral Research
            - Epidemiology
            - Classical Epidemiology
            - Molecular Epidemiology
          type: array
      url:
        description: url where the article can be found
        oneOf:
        - format: uri
          type: string
        - items:
            format: uri
            type: string
          type: array
      volumeNumber:
        description: Volume number of journal in which the article was published
        type: string
    required:
    - name
    - identifier
    - datePublished
    - journalName
    - url
    - author
    type: object
  '@id': outbreak:Publication
  '@type': rdfs:Class
  rdfs:comment: This is the schema for describing the Publication schema used for
