  rdfs:label: givenName
  rdfs:sameAs:
    '@id': schema:givenName
  schema:domainIncludes:
    '@id': outbreak:Person
  schema:rangeIncludes:
    '@id': schema:Text
- '@id': outbreak:familyName
  '@type': rdf:Property
  marginality: recommended
