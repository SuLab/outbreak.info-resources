- '@id': outbreak:author
  '@type': rdf:Property
  marginality: required
  owl:cardinality: many
  rdfs:comment: person, people, or organization that created the dataset
  rdfs:label: author
  rdfs:sameAs:
    '@id': schema:author
  schema:domainIncludes:
    '@id': outbreak:Dataset
  schema:rangeIncludes:
